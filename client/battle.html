<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battle</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/battle.css" type="text/css">
    <script src="js/logger.js" type="module"></script>
    <script src="js/battle.js" type="module" defer></script>
</head>
<body>
    <div class="container supper-huge">
        <div class="battlefield">
            <div class="upper-hero">
                <div class="hero-1">
                    <div class="stones-div">
                        <img src="/images/stone.png" alt="stone-1" class="stones"><span>6<span>
                    </div>
                    <span> HP: </span>
                    <br>
                    <span class="p1">Thanos</span>
                    <br>
                    <img src="/images/thanos.jpg" alt="hero-1" class="heroes">
                </div>
                <div class="mid"> 
                    <img src="/images/top.png" alt="field" class="field">
                    <div class="cards-set-1">
                        <div class="card-1"><img src="../images/thanos.jpg" alt="hero-1"><br><span class="card-hp">HP:</span><span class="attack">Attack:</span></div>
                        <div class="card-2"><img src="../images/thanos.jpg" alt="hero-1"><br><span class="card-hp">HP:</span><span class="attack">Attack:</span></div>
                        <div class="card-3"><img src="../images/thanos.jpg" alt="hero-1"><br><span class="card-hp">HP:</span><span class="attack">Attack:</span></div>
                        <div class="card-4"><img src="../images/thanos.jpg" alt="hero-1"><br><span class="card-hp">HP:</span><span class="attack">Attack:</span></div>
                        <div class="deck"><img src="../images/deck.png" alt="hero-1" class="deck-img"></div>
                    </div>
                    
                </div>
            </div>
            <div class="next-turn">
                <form action="" class="next-turn-form">
                    <input type="text" value="1" style="display: none;">
                    <input type="submit" value="Next turn">
                    <span class="timer" ${formatTimeLeft()>Timer: </span>
                </form>
            </div>
            <div class="lower-hero">
                <div class="mid"> 
                    <img src="/images/top.png" alt="field" class="field">
                    <div class="cards-set-1">
                        <div class="card-1"><img src="../images/thanos.jpg" alt="hero-1"><br><span class="card-hp">HP:</span><span class="attack">Attack:</span></div>
                        <div class="card-2"><img src="../images/thanos.jpg" alt="hero-1"><br><span class="card-hp">HP:</span><span class="attack">Attack:</span></div>
                        <div class="card-3"><img src="../images/thanos.jpg" alt="hero-1"><br><span class="card-hp">HP:</span><span class="attack">Attack:</span></div>
                        <div class="card-4"><img src="../images/thanos.jpg" alt="hero-1"><br><span class="card-hp">HP:</span><span class="attack">Attack:</span></div>
                        <div class="deck"><img src="../images/deck.png" alt="hero-1" class="deck-img"></div>
                    </div>
                </div>
                <div class="hero-2">
                    <img src="/images/tony.jpg" alt="hero-2" class="heroes">
                    <br>
                    <span class="p2">Tony</span>
                    <br>
                    <span> HP: </span>
                    <br>
                    <div class="stones-div">
                        <img src="/images/stone.png" alt="stone-2" class="stones"><span>6<span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
